{% extends 'base.html' %}

{% block content %}
    <br>
    <div class="row">
        <h2 class="post-content">
            All Blog Entries
        </h2>
    </div>
    {% for post in posts %}
        <div class="row post">
            <div class="col-12">
                <div class="card text-center">
                    <div class="card-header">
                        <h3 class="post-title"><a class="post-link" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                        <p class="post-date small">
                            {{ post.published_date }}
                        </p>
                    </div>
                    <div class="card-body">
                        <p class="post-content card-text">{{ post.text|linebreaksbr }}</p>
                        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-custom">Read more...</a>
                    </div>
                    <div class="card-footer text-muted">
                        <p class="post-stats">
                            <i class="far fa-comment"></i> {{ post.comments.count }}
                        </p>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}
